# Path registry for sc_connectome_trajectories.
#
# Design:
# - Keep FreeSurfer-related data roots on HPC as absolute `/GPFS/.../ABCD/...` paths (do not migrate).
# - Keep project-managed artifacts as repo-relative paths: `data/raw`, `data/interim`, `data/processed`, `outputs/...`.
#
# Notes:
# - This project uses a single dataset (ABCD) but does not include an `ABCD/` directory layer under `data/`.
# - Bash entrypoints can read this file via: `python -m scripts.render_paths ...`.

local:
  data:
    raw: data/raw
    external: data/external
    interim: data/interim
    processed: data/processed
    sc_connectome_schaefer400: data/processed/sc_connectome/schaefer400
    morphology: data/processed/morphology
    subject_info_sc: data/processed/table/subject_info_sc.csv
  atlas:
    # Directory containing:
    # - lh.Schaefer2018_400Parcels_17Networks_order.annot
    # - rh.Schaefer2018_400Parcels_17Networks_order.annot
    #
    # Recommended: store atlas files under `data/external/` (ignored by Git).
    schaefer400_annot_dir: data/raw/atlas
  outputs:
    logs: outputs/logs
    results: outputs/results
    figures: outputs/figures
    clg_ode: outputs/results/clg_ode
    vector_lstm_baseline: outputs/results/vector_lstm_baseline
    gnn_baseline: outputs/results/gnn_baseline
  containers:
    torch_gnn: data/external/containers/torch_gnn.sif

hpc:
  freesurfer:
    bids_root: /GPFS/cuizaixu_lab_permanent/xuhaoshu/ABCD/raw_data/smri
    freesurfer_root: /GPFS/cuizaixu_lab_permanent/xuhaoshu/ABCD/processed/freesurfer
    slurm_logs_root: /GPFS/cuizaixu_lab_permanent/xuhaoshu/ABCD/logs/freesurfer
